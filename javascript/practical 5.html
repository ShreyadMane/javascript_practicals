<!DOCTYPE html>
<html lang="en">
<head>
   <title>Manuplate  a string</title>
</head>
<body>
    <script>
        var str1=new String("shreya");
        var str2=new String("vidhya");
        var str3=new String("sanika");
        var str4=str1+str3;
        var str5=str2.concat(str3);
        var str6=str1.concat(str2,str3);
        document.write("str4 : " +  str4);
        document.write("<br> str5   : " +  str5);
        document.write("<br> str6 : "  +  str6);


        
        </script>
</body>
</html>
