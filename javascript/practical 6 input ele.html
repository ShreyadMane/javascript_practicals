<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>inpute element</title>
</head>
<body>
    <script>
        function assign()
        {
            document.forms.book.title.value="Man me hai vishvas";
            document.forms.book.author.value="vishvas nangarepatil";
        }

    </script>
    <form id="book" action="">
        <input id="title"><br>
        <input id="author">
        <input type="button" id="btn" value="Assign values" onclick="assign()">

    </form>
</body>
</html>
