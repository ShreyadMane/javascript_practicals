<!DOCTYPE html>
<html lang="en">
<head>
      <title>nested if</title>
</head>
<body>
    <script type="text/javascript">
     var age=15;
     if(age<70)
     {
         if(age>30)
         {
             document.write("age is <30");
         }
         else
         {
             document.write("age is between 30 and 70");
         }
        }
        else{
            if(age>85)
            {
                document.write("age is>85");
            }
            else{
                document.write("age is betwwen 85 and 70")
            }
        }
    </script>
</body>
</html>
