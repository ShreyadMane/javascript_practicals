<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>cookies second </title>
</head>
<body>
    <form name="myform" action="">
        Enter your name:<input type="text" name="person"/><br>
        <input name="Reset" value="Set Cookies" type="button" onclick="writeCookie()"/>
        <input name="Reset" value="Get All Cookies" type="button" onclick="readCookie()"/>
    </form>
   <script>

       function writeCookie()
       {
           var d=new Date();
           d.setTime(d.getTime()-(1000*60*60*24));
           //set the time to the past.1000 miliseconds =1 second
          with(document.myform)
           {
               document.Cookie="Name=" +person.value+";expires="+d.toGMTString();

           }
       }
       function readCookie()
       {
           if (document.Cookie=="")
           document.write("Cookie not found");
           else
           document.write(document.Cookie);

       }
   </script> 

</body>
</html>
