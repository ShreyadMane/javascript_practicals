<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>while loop</title>
</head>
<body>
    <script type="text/javascript">
    var number=3;
    while(number<=10)
    {
        document.write("the number is:"+number);
        document.write("<br/>");
        number++;
     }
    </script>
</body>
</html>
