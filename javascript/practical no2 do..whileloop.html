<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Do while loop</title>
</head>
<body>
    <script type="text/javascript">
    var count=0;
    document.write("starting loop"+"<br/>");
    do{
        document.write("current count:"+count +"<br/>");
        count++;
     }
     while(count<5);
     document.write("loop stoped:");
  </script>
</body>
</html>
