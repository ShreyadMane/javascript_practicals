<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>checkbox and radiobutton element</title>
</head>
<body>
    <form method="post" action="#URL">
        select your favourite fruit<br>
        <input type="checkbox" name="Fruits" id="a" />Apple
        <input type="checkbox" name="Fruits" id="b" />bannana
        <br><br/>
        <input type="submit" value="Register" />
        <br><br/>

        <input type="radio" name="gender" id="radio_female" value="female" checked="checked"/>female
        <input type="radio" name="gender" id="radio_male" value="male" checked="checked"/>male
        <br>
        <input type="submit" value="Register" />
<br><br/>

    </form>
</body>
</html>
