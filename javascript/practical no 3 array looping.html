<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>array looping</title>
</head>
<body>
    <script>
        var scripts=new Array();
        scripts[0]="php";
        scripts[1]="asp";
        scripts[2]="javascript";
        scripts[3]="HTML";
        for(i=0; i<scripts.length; i++)
        {
            document.write(scripts[i]+"<br>");
        }
</script>
</body>
</html>
