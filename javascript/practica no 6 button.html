<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Button element</title>
</head>
<body>
    Enter value of A <input type="text" id="txt1"><br></br>

    Enter value of B <input type="text" id="txt2"><br></br>

     sum=<input type="text" id="txt3"><br>

<input type="button" onclick="compute()" value="Addition">
<script>
    function compute()
    {
        var a=document.getElementById("txt1").Value
        var b=document.getElementById("txt2").Value
        var c=parseInt(a)+parseInt(b)
        document.getElementById("txt3").value=c

    }
</script>
</body>
</html>
