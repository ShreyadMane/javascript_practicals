<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>defining of an array</title>
</head>
<body>
    <script>
        var items=new Array(3);
        items[0]="one";
        items[1]="two";
        items[2]="three";
        document.write(items[0]);
        document.write("<br>"+items[1]);
        document.write("<br>"+items[2]);
        
</script>
</body>
</html>
