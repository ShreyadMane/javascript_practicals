<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>change element of an array</title>
</head>
<body>
    <script>
        var items=new Array(3);
        items[0]="one";
        items[1]="two";
        items[2]="three";
        items.shift();
        for(i=0; i<items.length; i++)
        {
            document.write(items[i] +" ");

        }
    </script>
</body>
</html>
