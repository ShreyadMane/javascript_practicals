<html>
 <head>
 <script>
 function display()
 {
 document.getElementById("image").src = "flowers.jfif";
 document.getElementById("info").innerHTML = "<h1> Flower</h1>";
 document.getElementById("id").innerHTML = "<h3> This is a  Flower Image </h3>";
 }
 function out()
 {
 document.getElementById("image").src = "cars.jpg";
 document.getElementById("info").innerHTML = "<h1> Car</h1>";
 document.getElementById("id").innerHTML = "<h3>This is a Car Image </h3>";
 }
 </script>
 </head>
 <body>
 <center>
 <h1>CSS : Practical No 13</h1>
 <h2>Create a webpage with Rollovers Effect</h2>
 <br><br>
 <table>
 <tr>
 <td>
 <a> <img height="200" width="200" id="image" src="cars.jfif"
onmouseover="display()" onmouseout="out()">
 </a>
 </td>
 <td>
 <h1 id="info"> Car</h1>
 <h3 id="id">This is a Car Image</h3>
 </td>
 </tr>
 </table>
 </center>
 </body>
</html>
